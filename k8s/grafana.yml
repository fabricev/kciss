apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: grafana
data:
  grafana.ini: |-
    [server]
    protocol: http
    serve_from_sub_path: false
    enable_gzip: true
    read_timeout: 5s

    [security]
    disable_initial_admin_creation: false

    [feature_toggles]
    enable: ngalert

    [users]
    default_theme: light
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources-config
  namespace: grafana
data:
  datasource.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prom-prometheus-server.prometheus.svc/
        secureJsonData:
          token: '${datasource-influxdb-token}'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: grafana
data:
  dashboards.yml: |-
    apiVersion: 1
    providers:
    - name: dashboards
      type: file
      updateIntervalSeconds: 30
      options:
        path: /etc/grafana/dashboards
        foldersFromFilesStructure: false
